<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marseille7.css">
    <title>Contact</title>
</head>
<body id="contact">

    <article class="contact-in">
        <section class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d185896.01366455428!2d5.215839067593037!3d43.28022699629474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c9bf4344da5333%3A0x40819a5fd970220!2sMarseille!5e0!3m2!1sfr!2sfr!4v1699871766283!5m2!1sfr!2sfr" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contact-form">
            <h1>Contacter le service</h1>
            <form>
                <input type="text" placeholder="Nom" class="contact-form-txt"/>
                <input type="text" placeholder="Email" class="contact-form-txt"/>
                <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
                <button class="contact-form-btn" id="confirmButton">Confirmer</button>
            </form>
        </section>
    </article>

    
</body>
</html>
